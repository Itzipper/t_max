<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    
    <div class="main">
        <form action="" name="form">
            <div class="style">
                <div class="container">
                    <input type="text" class="mainDisplay" id="disPlay" name="disPlay">
                   
                    <div class="buttonArea">
                    <div class="row">
                        <input type="button" value="(" name="vb1" onclick="tut1(vb1.value)">
                        <input type="button" value=")" name="vb2" onclick="tut1(vb2.value)">
                        <input type="button" value="^" name="vp" id="**" onclick="tut1(vp.id)">
                        <input type="button" value="/" name="vdiv" onclick="tut1(vdiv.value)">
                    </div>
                    <div class="row">
                        <input type="button" value="7" name="v7" onclick="tut1(v7.value)">
                        <input type="button" value="8" name="v8" onclick="tut1(v8.value)">
                        <input type="button" value="9" name="v9" onclick="tut1(v9.value)">
                        <input type="button" value="*" name="vm" onclick="tut1(vm.value)">
                    </div>
                    <div class="row">
                        <input type="button" value="4" name="v4" onclick="tut1(v4.value)">
                        <input type="button" value="5" name="v5" onclick="tut1(v5.value)">
                        <input type="button" value="6" name="v6" onclick="tut1(v6.value)">
                        <input type="button" value="-" name="vn" onclick="tut1(vn.value)">
                    </div>
                    <div class="row">
                        <input type="button" value="1" name="v1" onclick="tut1(v1.value)">
                        <input type="button" value="2" name="v2" onclick="tut1(v2.value)">
                        <input type="button" value="3" name="v3" onclick="tut1(v3.value)">
                        <input type="button" value="+" name="vp1" onclick="tut1(vp1.value)">
                    </div>
                    <div class="row">
                        <input type="button" value="0" name="v0" onclick="tut1(v0.value)">
                        <input type="button" value="." name="vdot" onclick="tut1(vdot.value)">
                        <input type="button" value="CE" name="vce" onclick="clearButton()">
                        <input type="button" value="=" name="veq" onclick="calculator()">
                    </div>
                    </div>

                    <div class="zipperproject">

                        <h1>Zipper First Project</h1>

                    </div>





                </div>
            </div>
        </form>
    </div>








    <script src="calculator.js"></script>
</body>
</html>
